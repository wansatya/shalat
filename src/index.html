<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shalat Reminder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      max-width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1em;
    }

    .prayer-times {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .prayer-times h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    .prayer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .prayer-item:last-child {
      border-bottom: none;
    }

    .prayer-name {
      font-weight: 600;
      font-size: 1.1em;
    }

    .prayer-time {
      font-size: 1.1em;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 12px;
      border-radius: 20px;
    }

    .settings {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .settings h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1em;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: rgba(76, 175, 80, 0.7);
      border-color: rgba(76, 175, 80, 0.8);
    }

    .btn-primary:hover {
      background: rgba(76, 175, 80, 0.9);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: 500;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }

    .next-prayer {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .next-prayer h3 {
      margin-bottom: 5px;
      color: #ffeb3b;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 1.8em;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ•Œ Shalat Reminder</h1>
      <p>Stay connected with your prayers</p>
    </div>

    <div id="nextPrayer" class="next-prayer" style="display: none;">
      <h3>Next Prayer</h3>
      <p id="nextPrayerInfo"></p>
    </div>

    <div class="prayer-times">
      <h2>Today's Prayer Times</h2>
      <div id="prayerTimesList">
        <div class="prayer-item">
          <span class="prayer-name">Fajr</span>
          <span class="prayer-time" id="fajr-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Dhuhr</span>
          <span class="prayer-time" id="dhuhr-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Asr</span>
          <span class="prayer-time" id="asr-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Maghrib</span>
          <span class="prayer-time" id="maghrib-time">--:--</span>
        </div>
        <div class="prayer-item">
          <span class="prayer-name">Isha</span>
          <span class="prayer-time" id="isha-time">--:--</span>
        </div>
      </div>
    </div>

    <div class="settings">
      <h2>Settings</h2>
      <form id="settingsForm">
        <div class="form-group">
          <label for="latitude">Latitude:</label>
          <input type="number" id="latitude" step="any" placeholder="e.g., 21.3891" required>
        </div>

        <div class="form-group">
          <label for="longitude">Longitude:</label>
          <input type="number" id="longitude" step="any" placeholder="e.g., 39.8579" required>
        </div>

        <div class="form-group">
          <label for="calculationMethod">Calculation Method:</label>
          <select id="calculationMethod">
            <option value="MuslimWorldLeague">Muslim World League</option>
            <option value="Egyptian">Egyptian General Authority</option>
            <option value="Karachi">University of Islamic Sciences, Karachi</option>
            <option value="UmmAlQura">Umm Al-Qura</option>
            <option value="Dubai">Dubai</option>
            <option value="MoonsightingCommittee">Moonsighting Committee</option>
            <option value="NorthAmerica">Islamic Society of North America</option>
            <option value="Kuwait">Kuwait</option>
            <option value="Qatar">Qatar</option>
            <option value="Singapore">Singapore</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reminderMinutes">Reminder (minutes before):</label>
          <input type="number" id="reminderMinutes" min="1" max="60" value="15">
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="enabled">
            <label for="enabled">Enable Notifications</label>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Save Settings</button>
          <button type="button" class="btn" id="testNotification">Test Notification</button>
          <button type="button" class="btn" id="getLocation">Get My Location</button>
        </div>
      </form>

      <div id="status" class="status" style="display: none;"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
